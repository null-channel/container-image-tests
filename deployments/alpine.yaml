---
apiVersion: v1
kind: Pod
metadata:
  name: alpine-app
  labels:
    app: alpine-app
spec:
  containers:
    - name: front-end
      image: nullchannel/container-tests-alpine:latest
      ports:
        - containerPort: 8090
---
apiVersion: v1
kind: Service
metadata:
  name: alpine-app-service
spec:
  type: NodePort
  selector:
    app: alpine-app
  ports:
    - protocol: TCP
      port: 8090
      targetPort: 8090