---
apiVersion: v1
kind: Pod
metadata:
  name: alpine-app
  labels:
    app: alpine-app
spec:
  containers:
    - name: front-end
      image: nullchannel/container-tests/alpine:latest
      ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: alpine-app-service
spec:
  selector:
    app: alpine-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080